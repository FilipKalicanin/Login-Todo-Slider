<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Welcome</title>
</head>
<body>
    <section class="section-login" id="sectionLogin">
        <button class="clickMe" id="clickMe">Click Me!</button>
        <div class="box">
            <form action="#" class="visibilityNone" id="popUp" name="form">
                <div class="form__header">
                    <h2 class="form__heading">LogIn</h2>
                    <button class="form__btn-close" id="btn-close">&times;</button>
                </div>
                <div class="form__body">
                    <input type="email" required placeholder="E-mail" class="form__inputEmail" id="inputEmail"></input>
                    <input type="password" required placeholder="Password" class="form__inputPassword" id="inputPassword"></input>
                <div class="form__align-this">
                    <input type="checkbox" required class="form__terms"></input><label class="form__label">I agree to terms &amp; conditions.</label>
                </div>
                    <button class="form__btn-submit" id="btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <section class="section-site visibilityNone" id="sectionSite">
        <div class="todoBox">
            <form action="#" class="todoForma" name="todoForma">
                <label for="inputTask" class="todoForma__labelInputTask">New Task:</label>
                <input name="inputTask" type="text" class="todoForma__inputTask" placeholder="Task..." id="inputTask"></input>
                <button class="todoForma__btnTodoAdd" id="btn-ToDoAdd"><i class="fas fa-check"></i></button>
                <input type="text" placeholder="Search..." class="todoForma__search" ></input>
                <select class="todoForma__select">
                    <option class="todoForma__selectItem" value="all">All</option>
                    <option class="todoForma__selectItem" value="done">Done</option>
                    <option class="todoForma__selectItem" value="not-done">Not-Done</option>
                </select>
            </form>
        </div>

        <div class="gallery">
            <h2 class="gallery__heading">How i did it:</h2>
            <div class="gallery__photos">
                <button class="gallery__btnGalleryPrev" id="btn-galleryPrev"><i class="fas fa-chevron-left"></i></button>
                <button class="gallery__btnGalleryNext" id="btn-galleryNext"><i class="fas fa-chevron-right"></i></button>
                <img src="img/background1st.jpg" alt="photo" class="gallery__item"/>
            </div>
        </div>


        <div class="newTasks" id="divNewTasks">
            <!-- <div class="task">
                <p class="taskText">consectetur adipisicing elit. Alias, quis.</p>
                <button class="btnDone" id="btnTaskDone">&check;</button>
                <button class="btnRemove" id="btnTaskRemove">&times;</button>
            </div> -->
        </div>
    </section>
</body>
</html>
